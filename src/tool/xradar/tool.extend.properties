# General XRadar properties for a particular project
xradar.home     = ${tool.home}
project.home    = ${project.root}
date.label      = ${tool.timestamp}

# In order to define metrics for the subystems of a project, the structure
# needs to be defined in an XML file. See ... for a description of the content.
radar.config    = ${tool.basedir}/minimal-radar-config.xml

# XRadar lets you define the series of version labels if you are tracking
# project quality across multiple releases.
version.prefix  =
version.current = 1
version.list    = 1

# This file defines the general properties that XRadar needs
statics.properties.file = ${tool.basedir}/etc/statics.properties
